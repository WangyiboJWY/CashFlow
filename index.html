        theme: {
          extend: {
            padding: {
              'safe': 'env(safe-area-inset-bottom)',
              'safe-top': 'env(safe-area-inset-top)',

    <style>

        background-color: #f3f4f6;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* 防止下拉刷新导致页面弹性过大 */
